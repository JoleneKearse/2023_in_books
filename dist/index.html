<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>2023 in Books</title>
</head>
<body>
  <div class="container">
    <h1>2023 in Books</h1>

    <div class="signin">
      <button id="signUpModalBtn"><i class="fa-solid fa-user-plus"><p class="sr-only">Sign Up</p></i></button>

      <button class="center" id="logInModalBtn"><i class="fa-solid fa-arrow-right-to-bracket"></i><p class="sr-only">Log In</p></button>
      
      <button class="logout" id="logOutModalBtn"><i class="fa-solid fa-arrow-right-from-bracket"></i><p class="sr-only">Log Out</p></button>
    </div>

    <div class="signupModal">
      <form class="signup">
        <div class="input-box">
          <label for="email">Email <i class="fa-solid fa-arrow-right"></i><input type="email" name="email" required></label></div>
        
        <div class="input-box">
          <label for="password">Password <i class="fa-solid fa-arrow-right"></i><input type="password" name="password" required></label></div>
  
        <button><i class="fa-solid fa-user-plus"></i>Signup</button>
      </form>
    </div>

    <div id="logInModal">
      <form class="login">
        <div class="input-box">
          <label for="email">Email <i class="fa-solid fa-arrow-right"></i><input type="email" name="email" required></label></div>
  
        <div class="input-box">
          <label for="password">Password <i class="fa-solid fa-arrow-right"></i><input type="password" name="password" required></label></div>
  
        <button id="logInModal"><i class="fa-solid fa-arrow-right-to-bracket"></i>Login</button>
      </form>
  
      <button id="logOutModal"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</button>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
